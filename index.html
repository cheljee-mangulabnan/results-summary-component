<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="results-component container">
      <div class="results-container container">
        <h1 class="heading">Your Result</h1>
        <div class="score"><span> 76 </span> of 100</div>
        <p class="description">
          <span>Great </span>You scored higher than 65% of the people who have
          taken these tests.
        </p>
      </div>
      <div class="summary-container container">
        <h2 class="heading">Summary</h2>
        <div class="score-category-container">
          <div class="reaction score-category">
            <div class="category-title">
              <img
                src="./assets/images/icon-reaction.svg"
                alt="reaction-icon"
              />
              Reaction
            </div>
            <p>80 <span>/ 100</span></p>
          </div>
          <div class="memory score-category">
            <div class="category-title">
              <img src="./assets/images/icon-memory.svg" alt="memory-icon" />
              Memory
            </div>
            <p>92 <span>/ 100</span></p>
          </div>
          <div class="verbal score-category">
            <div class="category-title">
              <img src="./assets/images/icon-verbal.svg" alt="verbal-icon" />
              Verbal
            </div>
            <p>61 <span>/ 100<span></p>
          </div>
          <div class="visual score-category">
            <div class="category-title">
              <img src="./assets/images/icon-visual.svg" alt="visual-icon" />
              Visual
            </div>
            <p>72 <span>/ 100</span></p>
          </div>
        </div>

        <button class="continue-button">Continue</button>
      </div>
    </div>

    Coded by <a href="#">Your Name Here</a>.
  </div> -->
  </body>
</html>
